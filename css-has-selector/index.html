<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Dynamic Table with CSS :has()</title>
  </head>
  <body>
    <header>
      <nav class="home-link">
        <a href="../" class="home-link">Home</a>
      </nav>
      <h1>Tasks</h1>
    </header>
    <button onclick="addRow()">Add Task</button>
    <button onclick="clearTable()">Delete All Tasks</button>
    <table id="taskTable">
      <thead>
        <tr>
          <th>Task</th>
          <th>Status</th>
          <th>Priority</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="./script.js"></script>
  </body>
</html>
